    <div class="input-group mb-3">
        <span class="input-group-text" id="username">Name</span>
        <input type="text" class="form-control" id="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter your Email" aria-label="Recipient's username" id="username" aria-describedby="basic-addon2">
        <span class="input-group-text"  id="username">@example.com</span>
    </div>

    <div class="input-group">
        <span class="input-group-text">Cart</span>
        <textarea class="form-control" aria-label="With textarea" rows="5" id="cartDetails"></textarea>
    </div>

    <div class="input-group">
        <span class="input-group-text">Total Price</span>
        <input type="text" class="form-control" id="totalPrice" readonly>
    </div>

    <input class="btn btn-primary" type="button" value="Click for Checkout" onclick="checkout()"><br><br>
    <input class="btn btn-primary" type="button" value="Click to Check" onclick="checker()">
    <p id="dateTime"></p>
    <span id="warnig" style="color: red;"></span>
    <input class="btn btn-primary" type="button" value="Click for Date" onclick="displayDateTime()">
    <script>
       
       
        document.addEventListener('DOMContentLoaded', function() {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const totalPrice = localStorage.getItem('totalPrice') || 0;

            document.getElementById('cartDetails').value = cartItems.join('\n');
            document.getElementById('totalPrice').value = `$${parseFloat(totalPrice).toLocaleString()}`;
        });

        
        function displayDateTime() {
            const now = new Date();
            document.getElementById('dateTime').innerText =now;
        }

        
        function checkout() {
            
            alert('Proceeding to checkout...');
        }

        function checker() {
            const userName = document.getElementById('userName').value.trim();
            const userEmail = document.getElementById('userEmail').value.trim();

            if ( userName==null && userEmail==null) {
                alert('Please enter your name and email before proceeding.');
                return;
            }
        }
            
    </script>
